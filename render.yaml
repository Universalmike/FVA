services:
  # Redis Service (Must be first)
  - type: redis
    name: frame-analysis-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array = allow all (required for free tier)
    
  # Flask API Web Service
  - type: web
    name: frame-analysis-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn frame_analysis_backend:app --bind 0.0.0.0:$PORT --timeout 600 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: REDIS_URL
        fromService:
          name: frame-analysis-redis
          type: redis
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: OUTPUT_FOLDER
        value: /tmp/frame_analysis
    healthCheckPath: /api/health
    
  # Celery Worker Background Worker
  - type: worker
    name: frame-analysis-worker
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A frame_analysis_backend.celery_app worker --loglevel=info --pool=solo --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: REDIS_URL
        fromService:
          name: frame-analysis-redis
          type: redis
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: OUTPUT_FOLDER
        value: /tmp/frame_analysisallkeys-lru
