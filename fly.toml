app = "frame-analysis-api"
primary_region = "iad"  # Change to nearest region

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[processes]
  web = "gunicorn frame_analysis_backend:app --bind 0.0.0.0:8080 --timeout 600 --workers 2"
  worker = "celery -A frame_analysis_backend.celery_app worker --loglevel=info --pool=solo --concurrency=1"
